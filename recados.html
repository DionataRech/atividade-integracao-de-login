<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recados Usuario</title>
  </head>
  <body onload="verificarstatus(event)">
    <main>
      <div id="usuarioLogado" ></div>

      <form onsubmit="criarRecados(event)">
        <fieldset>
          <legend><h1>Criar Recados</h1></legend>

          <label for="titulo"><b>Titulo</b></label>
          <input type="text" name="titulo" id="titulo" required />

          <br />
          <br />

          <label for="descricao"><b>Descricao</b></label>
          <br />
          <br />
          
          <textarea
          name="descricao"
          id="descricao"
          cols="30"
          rows="10"
          ></textarea>
          
          <input type="submit" />
          <div id="mostrarRecados"></div>
        </fieldset>
        <br />
        <br />
        <br />
        <fieldset>
       </form>
        <form onsubmit="atualizarRecados(event)">
          <legend><h1>Atualizar Recados</h1></legend>

           <fieldset>         
             <label for="parametroEmail">Email</label>
               <input type="email"
               name="parametroEmail"
               id="parametroEmail"
               placeholder="Ex..@gmail.com"
               autocomplete="off"
               required
               >       
               <input type="submit">       
             <div id="atualizarRecados">Veja seu recado aqui!!!</div>      
          </fieldset>
        </form>

        <br />
        <br />

        <form onsubmit="deletarUsuario(event)">
         <fieldset>
           <legend><h1>Para deletar seu Usuario digite seu Email</h1></legend>
           <label for="deletarEmail">Email</label>
             <input type="email"
             id="emailDeletado"
             name="parametroEmail"
             id="parametroEmail"
             placeholder="Ex..@gmail.com"
             autocomplete="off"
             required
             >       

             <button type="submit">DELETAR</button>
         </fieldset>
        </form>
    </main>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="api.js"></script>
  <script src="index.js"></script>
</html>
