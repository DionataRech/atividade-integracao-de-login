<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade integracao de Login</title>
  </head>
  <body>
    <form id="loginUsuario" onsubmit="login(event)">
      <fieldset>
        <legend><h1>Login Usuario</h1></legend>

        <label for="nome">Nome</label>
        <input
          type="text"
          name="nome"
          id="nome"
          placeholder="Ex..pitanguinha"
          autocomplete="off"
          required
        />

        <label for="email"><b>Email</b></label>
        <input
          type="email"
          nome="email"
          id="email"
          placeholder="Ex..@gmail.com"
          autocomplete="off"
          required
        />

        <label for="password"><b>Senha</b></label>
        <input
          type="password"
          name="password"
          id="password"
          autocomplete="off"
          minlength="4"
          autocomplete="off"
          required
        />

        <button type="submit">Login</button>

        <div id="respostaLogin"></div>
      </fieldset>
      <br />

      <br />
    </form>

    <form id="cadastrarUsuario" onsubmit="criarUsuario(event)">
      <fieldset>
        <legend><h1>Cadastrar Usuario</h1></legend>

        <label for="criarNome"><h4>Nome</h4></label>
        <input
          type="text"
          name="nome"
          id="criarNome"
          placeholder="Ex..PirlJans"
          autocomplete="off"
          required
        />

        <label for="criarEmail"><h4>Email</h4></label>
        <input
          type="email"
          id="criarEmail"
          name="criarEmail"
          autocomplete="off"
          placeholder="Ex..@gmail.com"
          required
        />

        <label for="criarSenha"><h4>Senha</h4></label>
        <input
          type="password"
          id="criarSenha"
          name="criarSenha"
          required
          autocomplete="off"
        />
        <br />
        <br />
        <button type="submit">
          <h5>Cadastre-se</h5>
        </button>

        <div id="usuarioCriado"></div>
      </fieldset>
    </form>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="api.js"></script>
  <script src="index.js"></script>
</html>
